<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em html5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os temas para descobrir qual tag devvera utilizar em cada caso.</P>
   <ul type="square">
       <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
       <li><abbr title="use a tag <h1>.....<h6>">Títulos</abbr></li>
       <li><abbr title="use a tag <img>">Imagens</abbr></li>
       <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
       <li><abbr title="use a tag <code>">Códigos-fonte</abbr></li>
       <li><abbr title="use as tags <ol> e <li>">Listas numeradas</abbr></li>
       <li><abbr title="use a tag <ul> e <li>">listas com demarcadores</abbr></li>
   </ul>

</body>
</html>
