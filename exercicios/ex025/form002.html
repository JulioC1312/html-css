<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.html" method="get">

    <p>
        <label for="yusu">Usuario:
        <input type="text" name="usu" id="yusu" required minlength="5" maxlength="15" placeholder="Nome do Usuario" autocomplete="username"><!--obrigatório= required-->


    </p>

    <p>
        <label for="ysen">Senha:</label>
        <input type="password" name="sen" id="ysen" required minlength="8" maxlength="20" placeholder="Senha" autocomplete="new-password">

</p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>


    </label>
       
    </form>
</body>
</html>
